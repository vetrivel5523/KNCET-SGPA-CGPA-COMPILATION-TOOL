<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNCET SGPA & CGPA COMPILATION TOOL</title>
    <link rel="icon" href="/IMAGES/College Logo.png" />
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #7eacfd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .college-logo {
            width: 280px;
            height: auto;
        }

        h5 {
            font-size: 15px;
            color: #333;
            margin-top: 20px;
        }

        .btn-container {
            margin-top: 30px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body oncontextmenu="return false;" onkeydown="disableShortcuts(event)">

    <div class="container">
        <header>
            <img src="/IMAGES/College background.png" alt="College Logo" class="college-logo">
            <h5>Welcome to the CGPA and SGPA Calculator</h5>
        </header>

        <div class="btn-container">
            <button onclick="window.location.href='sgpa.html'">Calculate SGPA</button>
            <button onclick="window.location.href='cgpa.html'">Calculate CGPA</button>
        </div>
    </div>

    <script>
        // Disable right-click and certain keyboard shortcuts
        function disableShortcuts(event) {
            if (event.key === "F12" || 
                (event.ctrlKey && (event.key === "u" || event.key === "Shift" || event.key === "c" || event.key === "i" || event.key === "j"))) {
                event.preventDefault();
            }
        }
    </script>
</body>

</html>
